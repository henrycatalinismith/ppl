<h3 id='name'>Name</h3>

<p>ppl rm - Delete a contact</p>

<h3 id='synopsis'>Synopsis</h3>

<pre><code>ppl rm &lt;contact&gt;</code></pre>

<h3 id='description'>Description</h3>

<p>Delete the specified <code>&lt;contact&gt;</code> from the address book.</p>

<h3 id='examples'>Examples</h3>

<pre><code>ppl rm jdoe</code></pre>
