<h3 id='name'>Name</h3>

<p>ppl ls - List all contacts</p>

<h3 id='synopsis'>Synopsis</h3>

<pre><code>ppl ls</code></pre>

<h3 id='description'>Description</h3>

<p>List all the contacts in the address book.</p>

<h3 id='examples'>Examples</h3>

<pre><code>$ ppl ls
jdoe: John Doe &lt;jdoe@example.org&gt;
kdoe: Kent Doe &lt;kdoe@example.org&gt;</code></pre>
